<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Tweet Impact Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --muted:#667085; --line:#e6e7ef; --accent:#3b82f6;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#111;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:16px 20px;border-bottom:1px solid var(--line);background:var(--card);position:sticky;top:0;z-index:3}
    h1{margin:0;font-size:18px}
    .layout{display:grid;grid-template-columns: 360px 1fr; gap:16px; padding:16px}
    @media (max-width: 980px){ .layout{grid-template-columns:1fr} }
    .card{background:var(--card);border-radius:16px;box-shadow:0 4px 18px rgba(0,0,0,.05)}
    .pane{padding:14px}
    .muted{color:var(--muted)}
    .pill{display:inline-block;padding:.15rem .5rem;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:.75rem}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border:1px solid var(--line);padding:.35rem .6rem;border-radius:10px;background:#fff;text-decoration:none;color:#111}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .list{display:flex;flex-direction:column}
    .row{padding:10px 12px;border-bottom:1px solid var(--line);cursor:pointer}
    .row:hover{background:#f8fafc}
    .row h4{margin:0 0 4px;font-size:14px}
    .row p{margin:0;font-size:13px;line-height:1.35;color:#222;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}
    .filters{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:10px}
    .filters label{font-size:12px;color:var(--muted)}
    select,input[type="text"]{width:100%;padding:8px;border:1px solid var(--line);border-radius:10px;background:#fff}
    .checks{display:flex;gap:8px;flex-wrap:wrap}
    .check{display:flex;align-items:center;gap:6px;font-size:12px;color:#222;background:#fff;border:1px solid var(--line);padding:6px 8px;border-radius:10px}
    #chart{height:420px}
    pre{white-space:pre-wrap;background:#fff;border:1px solid var(--line);border-radius:12px;padding:10px}
  </style>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" defer></script>
  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
  <header><h1>Tweet Impact Analyzer</h1></header>
  {% block content %}{% endblock %}
</body>
</html>
