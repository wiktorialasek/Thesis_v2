<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweet Impact Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#fafafa; }
      .card { border: none; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
      .muted { color:#6c757d; }
      .pill { border-radius: 999px; padding: .25rem .6rem; background:#f1f3f5; font-size:.8rem; }
    </style>
  </head>
  <body class="py-4">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="fw-bold">Tweet Impact Analyzer</h1>
      </div>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
